<!DOCTYPE html >
<html>
    <head>
        <title>#{get 'title' /}</title>		
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" media="screen" 
            href="@{'/public/stylesheets/main.css'}" />
        <link rel="shortcut icon" type="image/png" 
            href="@{'/public/images/favicon.png'}" />
		<script src="@{'/public/javascripts/jquery-1.4.2.min.js'}"></script>
		<script src="@{'/public/javascripts/jquery.tools-1.2.5.toolbox.expose.min.js'}"></script>
    </head>
    <body>
        
        <div id="header">
            <div id="logo">
                UptimeBlog
            </div>
            <ul id="tools">
                <li>
					<a href="@{index}">Home</a> &nbsp;|&nbsp;
					<a href="@{Application.fetchAllPosts()}">All posts</a> &nbsp;|&nbsp;
                    <a href="@{Admin.index()}">Log in</a>
                </li>
            </ul>
            <div id="title">
                <span class="about">About this blog</span>
                <h1><a href="@{Application.index()}">${blogTitle}</a></h1>
                <h2>${blogBaseline}</h2>
            </div>
        </div>
        
        <div id="main">
            #{doLayout /} 
        </div>
        
        <p id="footer">
            Uptime Blog Engine 2013
        </p>
        
    </body>
</html>
